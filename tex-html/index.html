<!DOCTYPE html>
<html lang="ja">
<head>
	<!-- ChatGPTに作ってもらった -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeXエディター</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tabs">
        <div class="tab active" onclick="switchTab(0)">テキスト1</div>
        <div class="tab" onclick="switchTab(1)">テキスト2</div>
        <div class="tab" onclick="switchTab(2)">テキスト3</div>
        <div class="tab" onclick="switchTab(3)">テキスト4</div>
        <div class="tab" onclick="switchTab(4)">テキスト5</div>
        <div class="tab" onclick="switchTab(5)">テキスト6</div>
        <div class="tab" onclick="switchTab(6)">テキスト7</div>
        <div class="tab" onclick="switchTab(7)">テキスト8</div>
        <div class="tab" onclick="switchTab(8)">テキスト9</div>
        <div class="tab" onclick="switchTab(9)">テキスト10</div>
    </div>
    
    <div class="editor-container">
        <textarea class="editor" id="editor" oninput="updatePreview()"></textarea>
        <div class="preview" id="preview"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
